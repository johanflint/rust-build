name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    name: Hearth - release on ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Tests
        if: ${{ matrix.target == 'x86_64-unknown-linux-gnu' || matrix.target == 'x86_64-apple-darwin' }}
        run: cargo test --verbose
      - name: Install ARMv7 cross compiler
        if: matrix.target == 'armv7-unknown-linux-gnueabihf'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-arm-linux-gnueabihf
          echo '[target.armv7-unknown-linux-gnueabihf]' >> ~/.cargo/config.toml
          echo 'linker = "arm-linux-gnueabihf-gcc"' >> ~/.cargo/config.toml
      - name: Build
        run: cargo build --release --target ${{ matrix.target }} --verbose
      - name: Tests
        run: cargo test --verbose
      - name: Package binary and checksum
        shell: bash
        run: |
          set -euo pipefail
          cd target/${{ matrix.target }}/release
          
          # Find the first first executable binary
          BIN_PATH=$(find . -maxdepth 1 -type f -executable | head -n 1)
          if [[ -z "$BIN_PATH" ]]; then
            echo "❌ No executable found in release directory."
            exit 1
          fi

          BIN_NAME=$(basename "$BIN_PATH")
          VERSION=${GITHUB_REF_NAME}
          ARCHIVE_NAME="${BIN_NAME}-${VERSION}-${{ matrix.target }}.tar.gz"

          tar czf "${ARCHIVE_NAME}" "$BIN_NAME"
          
          # Create checksum file
          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum "$ARCHIVE_NAME" > "${ARCHIVE_NAME}.sha256"
          else
            shasum -a 256 "$ARCHIVE_NAME" > "${ARCHIVE_NAME}.sha256"
          fi

          echo "ASSET_PATH=${PWD}/${ARCHIVE_NAME}" >> $GITHUB_ENV
          echo "CHECKSUM_PATH=${PWD}/${ARCHIVE_NAME}.sha256" >> $GITHUB_ENV
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: |
            ${{ env.ASSET_PATH }}
            ${{ env.CHECKSUM_PATH }}

  release:
    name: Create GitHub release
    needs: build_and_test
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub release with assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
