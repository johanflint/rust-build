name: Release

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    name: Hearth - release on ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Tests
        if: ${{ matrix.target == 'x86_64-unknown-linux-gnu' || matrix.target == 'x86_64-apple-darwin' }}
        run: cargo test --verbose
      - name: Build
        run: cargo build --release --target ${{ matrix.target }} --verbose
      - name: Tests
        run: cargo test --verbose
      - name: Package binary and checksum
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          BIN_NAME=$(basename $(find . -maxdepth 1 -type f -perm +111 | head -n 1))
          VERSION=${GITHUB_REF_NAME}
          ARCHIVE_NAME="${BIN_NAME}-${VERSION}-${{ matrix.target }}.tar.gz"

          tar czf "${ARCHIVE_NAME}" "$BIN_NAME"
          shasum -a 256 "${ARCHIVE_NAME}" > "${ARCHIVE_NAME}.sha256"

          echo "ASSET_PATH=${PWD}/${ARCHIVE_NAME}" >> $GITHUB_ENV
          echo "CHECKSUM_PATH=${PWD}/${ARCHIVE_NAME}.sha256" >> $GITHUB_ENV
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: |
            ${{ env.ASSET_PATH }}
            ${{ env.CHECKSUM_PATH }}
